<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Treehole - Home</title>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Welcome to Treehole</h1>
        <a href="{{ url_for('routes.create_post') }}">Create a New Post</a>
        <h2>Posts</h2>
        <div id="posts">
            {% for post in posts %}
                <div class="post">
                    <h3>{{ post[1] }}</h3>
                    <p>{{ post[2] }}</p>
                    <small>Posted by User ID: {{ post[3] }} at {{ post[1] }}</small>
                </div>
            {% else %}
                <p>No posts available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
